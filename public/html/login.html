<!DOCTYPE html>
<html>

<head>
    <title>Tournapps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../src/css/modules.css">
    <link rel="stylesheet" type="text/css" href="../src/css/style.min.css">
</head>

<body>
    <div class="tournapps">
        <div class="container-fluid">
            <div class="row page-wrapper">
                <div class="col-sm-3 col-md-3 wrapper-login">
                    <form method="post">
                        <h3>Login to TournApp Portal</h3>
                        <div class="view-error"></div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Email" class="form-control" id="email-login">
                        </div> 
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" name="pass" class="form-control" id="pass-login">
                        </div>
                        <div class="form-group">
                            <label>&#160;</label>
                            <input type="button" value="Log In" id="bt-submit-login" class="form-control bt-login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../src/js/all.js"></script>
</body>

</html>
